<div>
  <button (click)="statusClicked('toSee')" *ngIf="status !== 'TOSEE'">
    Add to see
  </button>
  <button (click)="statusClicked('noStatus')" *ngIf="status === 'TOSEE'">
    Remove from to see
  </button>
</div>
<div>
  <button (click)="statusClicked('seen')" *ngIf="status !== 'SEEN'">
    Add as seen
  </button>
  <button (click)="statusClicked('noStatus')" *ngIf="status === 'SEEN'">
    Remove as seen
  </button>
</div>
